apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-app-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deployment Info - Staging</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 600px;
                width: 100%;
                padding: 40px;
                backdrop-filter: blur(10px);
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            .header h1 {
                color: #2d3748;
                font-size: 2.5em;
                font-weight: 700;
                margin-bottom: 10px;
            }

            .status-badge {
                display: inline-block;
                padding: 8px 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 20px;
                font-size: 0.9em;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .info-grid {
                display: grid;
                gap: 20px;
                margin-top: 30px;
            }

            .info-card {
                background: #f7fafc;
                border-left: 4px solid #667eea;
                padding: 20px;
                border-radius: 8px;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .info-card:hover {
                transform: translateX(5px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            }

            .info-label {
                color: #718096;
                font-size: 0.85em;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 8px;
            }

            .info-value {
                color: #2d3748;
                font-size: 1.1em;
                font-weight: 500;
                font-family: 'Courier New', monospace;
                word-break: break-all;
            }

            .footer {
                margin-top: 40px;
                text-align: center;
                color: #718096;
                font-size: 0.85em;
            }

            .status-indicator {
                display: inline-block;
                width: 10px;
                height: 10px;
                background: #48bb78;
                border-radius: 50%;
                margin-right: 8px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            @media (max-width: 600px) {
                .container {
                    padding: 30px 20px;
                }

                .header h1 {
                    font-size: 2em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>ðŸš€ Deployment Info!</h1>
                <div class="status-badge">
                    <span class="status-indicator"></span>
                    staging
                </div>
            </div>

            <div class="info-grid">

                <div class="info-card">
                    <div class="info-label">Image Tag</div>
                    <div class="info-value">staging</div>
                </div>

                <div class="info-card">
                    <div class="info-label">Namespace</div>
                    <div class="info-value">staging</div>
                </div>
            </div>

            <div class="footer">
                <p>Deployed via ArgoCD + Kustomize</p>
                <p id="timestamp"></p>
            </div>
        </div>
        <script>
            document.getElementById('timestamp').textContent =
                'Last updated: ' + new Date().toLocaleString();
        </script>
    </body>
    </html>