  50x.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>500 - Server Error</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 12px;
                padding: 60px 40px;
                max-width: 600px;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }
            .error-code {
                font-size: 120px;
                font-weight: 700;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 32px;
                color: #2d3748;
                margin-bottom: 16px;
            }
            p {
                font-size: 18px;
                color: #718096;
                margin-bottom: 32px;
                line-height: 1.6;
            }
            .btn {
                display: inline-block;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                padding: 14px 32px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(240, 147, 251, 0.4);
            }
            .details {
                background: #f7fafc;
                border-left: 4px solid #f5576c;
                padding: 16px;
                margin: 24px 0;
                text-align: left;
                border-radius: 4px;
            }
            .details-title {
                font-weight: 600;
                color: #2d3748;
                margin-bottom: 8px;
                font-size: 14px;
            }
            .details-text {
                color: #718096;
                font-size: 14px;
                margin: 0;
            }
            .footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #e2e8f0;
                color: #a0aec0;
                font-size: 14px;
            }
            .gitops-badge {
                display: inline-block;
                background: #f7fafc;
                padding: 4px 12px;
                border-radius: 4px;
                color: #f5576c;
                font-weight: 600;
                font-size: 12px;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="error-code">50x</div>
            <h1>Server Error</h1>
            <p>Something went wrong on our end. The server encountered an internal error and couldn't complete your request.</p>
            
            <div class="details">
                <div class="details-title">Troubleshooting Tips:</div>
                <div class="details-text">
                    â€¢ Check your Kubernetes pod logs<br>
                    â€¢ Verify ConfigMap is properly mounted<br>
                    â€¢ Ensure the deployment has rolled out successfully<br>
                    â€¢ Review recent GitOps sync status
                </div>
            </div>
            
            <a href="/" class="btn">Try Again</a>
            
            <div class="footer">
                <div class="gitops-badge">ðŸš€ GitOps Demo</div>
            </div>
        </div>
    </body>
    </html>
